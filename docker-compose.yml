version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: slackwire_postgres
    environment:
      POSTGRES_DB: slackwire
      POSTGRES_USER: slackwire
      POSTGRES_PASSWORD: slackwire_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slackwire -d slackwire"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: slackwire_postgres_data